<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Tracker</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="container p-4">
    <header>
        <nav>
        {% if user.is_authenticated %}
            Logged in as {{ user.username }} |
            <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        </nav>
    </header>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
